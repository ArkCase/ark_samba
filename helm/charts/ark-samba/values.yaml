# Default values for ark-samba.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: ark_samba
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

domain:
  name: "arkcase.test"
  dc: "dc=ARKCASE,dc=TEST"
  realm: "ARKCASE"
  password: "123cheese"

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

ldap:
  externalHost:
    enabled: false

ports:
  metrics: 15145
  ldap: 389
  ldaps: 636
    
service:
  type: NodePort
  port: 636

readinessProbe:
  initialDelaySeconds: 10
  periodSeconds: 10
  failureThreshold: 5
  timeoutSeconds: 5

livenessProbe:
  initialDelaySeconds: 10
  periodSeconds: 10
  failureThreshold: 5
  timeoutSeconds: 5

persistence:
  enabled: true
  conf:
    mountPath: "/samba/conf/location-on-host"
    #subPath: ...
    #size: ...
    #existingClaim: ...
    #annotations: ...
    #storageClass: ...
    #accessModes: ...
  data:
    mountPath: "/samba/data/location-on-host"
    #subPath: ...
    #size: ...
    #existingClaim: ...
    #annotations: ...
    #storageClass: ...
    #accessModes: ...
  logs:
    mountPath: "/samba/logs/location-on-host"
    #subPath: ...
    #size: ...
    #existingClaim: ...
    #annotations: ...
    #storageClass: ...
    #accessModes: ...

ingress: {}

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
